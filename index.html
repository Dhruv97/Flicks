<!doctype html>
<html>
<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" />

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="jquery.popupoverlay.js"></script>
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
</head>
<body ng-app="flicks">
<div style="text-align: center" class="header">
    <div  class="container">
        <h1  style="font-family:'Brush Script MT';" id="t">MovieNow</h1>
    </div>
</div>


<div class="main" ng-controller="main">
    <div class="container">


        <h2 style="text-align: center">{{ promo }}</h2>
<br>









        <div ng-repeat="movie in movies" class="col-md-6">

            <p class="info">{{movie.overview}}</p>


            <div class="thumbnail">
                <a href="#fade"><img ng-click="test()" class="fade_open"  ng-src="http://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"/></a>
                <p class="title">{{ movie.title }}</p>
                <p class="price">{{ movie.vote_average }}/10</p>
                <p class="info">s</p>
                <p class="date">{{ movie.release_date | date }}</p>

            </div>
        </div>

    </div>


</div>


<div class="footer">

        <h5> Made with &hearts;<br>&copy;Copyright Dhruv Upadhyay 2016.</h5>

</div>


<!-- Modules -->


<!-- Controllers -->

</body>
</html>
